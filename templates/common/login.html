<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container my-3" style="width:90%; margin: auto;">
        <form method="post" action="{% url 'common:login' %}">
            {% csrf_token %}
                {% include "form_errors.html" %}
            <div class="login_head" style="text-align: center; margin-top: 200px;">
                <h1 style="font-size: 40px;">SKKULAR</h1>
                <h2 style="font-weight: 350;">성균인을 위한<br>맞춤형 장학 알림</h2>
            </div>
            <div class="mb-3" style="margin-top:100px">
                <label for="username" style="font-size: 15px; color: rgb(94, 94, 94);">아이디</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ form.username.value|default_if_none:'' }}"
                    placeholder="" style="width: 100%; outline: 0; border-width: 0 0 1px; border-color: rgb(94, 94, 94); margin-top: 15px;">
            </div>
            <div class="mb-3" style="margin-top: 20px;">
                <label for="password" style="font-size: 15px; color: rgb(94, 94, 94);">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" value="{{ form.password.value|default_if_none:'' }}"
                    style="width: 100%; outline: 0; border-width: 0 0 1px; border-color: rgb(94, 94, 94); margin-top: 15px;">
            </div>
            <div class="buttons" style="text-align: center; margin-top: 60px;">
                <div class="login_btn">
                    <a href="home_home.html">
                        <button type="submit" class="btn btn-primary" style="width: 95%; height:50px; border-radius: 1em; font-size: 15px; background-color: white;">
                            로그인
                        </button>
                    </a>
                </div>
                <div class="login_register_btn" style="margin-top: 15px;">
                    <a href="../signup.html">
                        <button id="register" style="width: 95%; height:50px; border-radius: 1em; font-size: 15px; background-color: black; color: white;">
                            간편 회원가입
                        </button>
                    </a>
                </div>

            </div> 
        </form>
    </div>
    <!-- 회원 가입 버튼 수정했는디 크기가 안맞아서 수정좀 부탁해유... -->


</body>
</html>
